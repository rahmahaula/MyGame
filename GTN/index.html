<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 100px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            font-size: 18px;
            margin-top: 10px;
            color: #333;
        }
        .jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            justify-content: center;
            align-items: center;
        }
        .jumpscare img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <h1>üéØ Guess the Number! üéØ</h1>
    <div class="container">
        <p>Guess a number between 1 and 100</p>
        <input type="number" id="guess" min="1" max="100" placeholder="Enter a number">
        <button onclick="checkGuess()">Check Guess</button>
        <p class="message" id="message"></p>
        <button id="restart" style="display: none;" onclick="restartGame()">Play Again</button>
    </div>
    
    <div class="jumpscare" id="jumpscare">
        <img src="jumpscare.jpeg" alt="Scary Image">
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;
        let maxAttempts = 7;

        function checkGuess() {
            let userGuess = parseInt(document.getElementById("guess").value);
            let message = document.getElementById("message");

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                message.textContent = "üö® Enter a number between 1 and 100!";
                message.style.color = "red";
                return;
            }

            attempts++;
            
            if (userGuess < randomNumber) {
                message.textContent = `üìâ Too low! Try again. (${maxAttempts - attempts} attempts left)`;
                message.style.color = "blue";
            } else if (userGuess > randomNumber) {
                message.textContent = `üìà Too high! Try again. (${maxAttempts - attempts} attempts left)`;
                message.style.color = "blue";
            } else {
                message.textContent = `üéâ Congratulations! The number was ${randomNumber}. You guessed it in ${attempts} attempts!`;
                message.style.color = "green";
                document.getElementById("restart").style.display = "block";
                return;
            }
            
            if (attempts >= maxAttempts) {
                triggerJumpscare();
                setTimeout(() => {
                    document.getElementById("jumpscare").style.display = "none";
                    message.textContent = `‚ùå Game Over! The correct number was ${randomNumber}. Try again!`;
                    message.style.color = "red";
                    document.getElementById("restart").style.display = "block";
                }, 3000);
            }
        }

        function triggerJumpscare() {
            document.getElementById("jumpscare").style.display = "flex";
        }

        function restartGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById("message").textContent = "";
            document.getElementById("guess").value = "";
            document.getElementById("restart").style.display = "none";
            document.getElementById("jumpscare").style.display = "none";
        }
    </script>

</body>
</html>
